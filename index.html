<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>تم التأكد من الهوية - شركة الراقي | الصندوق السيادي</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@500;700;900&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to bottom, #000000, #1a1a1a);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      direction: rtl;
    }

    .card {
      background: #121212;
      border: 2px solid #d4af37;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 20px #d4af37;
      max-width: 500px;
      width: 90%;
    }

    .logo-img {
      width: 100px;
      height: auto;
      margin-bottom: 15px;
    }

    .logo {
      font-size: 24px;
      font-weight: 900;
      color: #d4af37;
      margin-bottom: 20px;
    }

    .title {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .status {
      font-size: 20px;
      color: #00ff88;
      margin-top: 20px;
      font-weight: bold;
    }

    .footer {
      margin-top: 30px;
      font-size: 14px;
      color: #999;
    }

    @media (max-width: 600px) {
      .card {
        padding: 25px;
      }

      .logo {
        font-size: 20px;
      }

      .title {
        font-size: 20px;
      }

      .status {
        font-size: 18px;
      }

      .logo-img {
        width: 80px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <!-- شعار الشركة -->
    <img src="m.png" alt="شعار شركة الراقي" class="logo-img">
    <div class="logo">شركة الراقي | المجلس الاقتصادي</div>

    <div class="title">تم التحقق من الهوية بنجاح</div>
    <div class="status">✔ تم التأكيد</div>

    <!-- <div class="footer">© جميع الحقوق محفوظة لشركة الراقي 2025</div> -->
  </div>
</body>
</html>
